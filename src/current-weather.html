<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/core-ajax/core-ajax.html">
<link rel="stylesheet" href="../bower_components/weather-icons/css/weather-icons.css">

<polymer-element name="current-weather"  attributes="lat lon imperial wind suntimes hump">
  <template>
    <style>

    </style>
    <core-ajax id="ajax" auto
      url="http://api.openweathermap.org/data/2.5/weather"
      params='{
        "lat": {{lat}},
        "lon": {{lon}},
        "units": "{{units}}"
      }'
      handleAs="json"
    >
    </core-ajax>
    <template if="{{data}}">
      <div class="weather">
        <div class="info">
          {{data.name}}
        </div>
        <div class="weather-icon">
          <i class="{{data.icon}}"></i>
        </div>
        <div class="temperatures">
          <div class="current">
            {{data.currentTemp}}°
          </div>
          <div class="minmax">
            <div class="min">
              <i class="wi-down"></i> {{data.minTemp}}°
            </div>
            <div class="max">
              <i class="wi-up"></i> {{data.maxTemp}}°
            </div>
          </div>
        </div>
        <template if="{{wind}}">
          <div class="wind">
            <div class="speed">
              <i class="wi-strong-wind"></i> {{data.windSpeed}} {{speedUnit}}
            </div>
            <div class="direction">
              <i class="wi-wind-north-east"></i> {{data.windDirection}}
            </div>
          </div>
        </template>
        <template if="{{suntimes}}">
          <div class="sun">
            <div class="sunrise">
              <i class="wi-sunrise"></i> {{data.sunrise}}
            </div>
            <div class="sunset">
              <i class="wi-sunset"></i> {{data.sunset}}
            </div>
          </div>
        </template>
        <template if="{{hump}}">
          <div class="hump">
            <div class="humidity">
              <i class="wi-sprinkles"></i> {{data.humidity}}%
            </div>
            <div class="pressure">
              <i class="wi-thermometer-internal"></i> {{data.pressure}} hPa
            </div>
          </div>
        </template>
      </div>
    </template>
  </template>
  <script>
    Polymer('current-weather', {
      imperial: false,
      wind: false,
      suntimes: false,
      hump: false,
      units: "metric",
      temperatureUnit:  "C",
      speedUnit: "km/h",
      iconMapping: {
        "01d": "wi-day-sunny",
        "01n": "wi-night-clear",
        "02d": "wi-day-cloudy",
        "02n": "wi-night-cloudy",
        "03d": "wi-cloudy",
        "03n": "wi-cloudy",
        "04d": "wi-cloudy",
        "04n": "wi-cloudy",
        "09d": "wi-showers",
        "09n": "wi-showers",
        "10d": "wi-day-rain",
        "10n": "wi-night-rain",
        "11d": "wi-thunderstorm",
        "11n": "wi-thunderstorm",
        "13d": "wi-snow",
        "13n": "wi-snow",
        "50d": "wi-fog",
        "50n": "wi-fog"
      },
      windDirections: ["N","NE","E","SE","S","SW","W","NW"],
      data: null,
      ready: function() {

        if (this.imperial) {
          this.units = "imperial"
          this.temperatureUnit = "F";
          this.speedUnit = "mp/h";
        };
        this.$.ajax.addEventListener('core-response', function(e){
          var res = e.detail.response;
          var sunrise = new Date(res.sys.sunrise*1000);
          var sunset = new Date(res.sys.sunset*1000);
          this.data = {
            icon: this.iconMapping[res.weather[0].icon],
            name: res.name,
            sunrise: sunrise.getHours() + ":" + sunrise.getMinutes(),
            sunset: sunset.getHours() + ":" + sunset.getMinutes(),
            currentTemp: Math.round(res.main.temp),
            minTemp: Math.round(res.main.temp_min),
            maxTemp: Math.round(res.main.temp_max),
            windSpeed: res.wind.speed,
            windDirection: this.windDirections[Math.round(res.wind.deg / 45) % 8],
            humidity: res.main.humidity,
            pressure: res.main.pressure
          }
          this.fire('current-weather-load', {weather: this.data});
        }.bind(this));
      }
    });
  </script>
</polymer-element>
